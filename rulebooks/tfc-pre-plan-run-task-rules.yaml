---
- name: listen for tfc pre plan run task events
  hosts: all
  sources:
    - name: tfc run task webhook
      ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
  rules:
    - name: pre plan status rule
      condition: event.payload.stage == "post_plan"
      actions:
        - print_event:
           pretty: true